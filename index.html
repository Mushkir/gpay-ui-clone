<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- GPay Logo -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://static.vecteezy.com/system/resources/thumbnails/017/221/784/small_2x/google-pay-logo-transparent-free-png.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPay UI Clone</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body class="bg-black">
    <!-- Full Container -->
    <div class="container flex gap-1 h-screen">
      <!-- Left Side -->
      <div class="w-3/5 h-screen bg-white px-3">
        <div class="flex h-56 mt-36 justify-center items-center">
          <img
            src="https://logohistory.net/wp-content/uploads/2023/08/Google-Pay-Logo.jpg"
            alt="Google Pay Logo"
            class="object-cover w-96"
          />
        </div>
      </div>
      <!-- End of Left side -->

      <!-- Right side -->
      <div class="h-screen w-2/5">
        <!-- Google Pay Background -->
        <div
          class="w-full h-2/5 bg-cover bg-no-repeat bg-center"
          style="background-image: url(./public/img/gpay-hero-banner.jpg)"
        >
          <div class="px-5 pt-3">
            <!-- Search icon and search bar -->
            <div class="flex items-center space-x-2">
              <div
                class="flex flex-1 items-center bg-neutral-700 px-2 py-3 rounded-full"
              >
                <!-- Search icon SVG -->
                <div class="text-white pl-2 hover:cursor-pointer" title="Click to Search">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
                    />
                  </svg>
                </div>

                <!-- Input box for search -->
                <input
                  type="text"
                  placeholder="Pay by name or phone number"
                  class="w-full bg-transparent text-white pl-3"
                />
              </div>

              <!-- Profile image -->
              <div class="transition 500 hover:-translate-y-1 hover:cursor-pointer " title="Go to Profile">
                <img
                  src="https://scontent.fcmb12-1.fna.fbcdn.net/v/t39.30808-6/357695442_658152449513309_696202696125888667_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=52f669&_nc_eui2=AeF0Rx6yu6EOmC4yeWDX5eOAV80Sq_P2mR1XzRKr8_aZHcKeJB_oif4jEMk151cR7oBGCEUsRLfHkiWgpgkRZmKW&_nc_ohc=yuoSfnphnJQAX-tbeMN&_nc_zt=23&_nc_ht=scontent.fcmb12-1.fna&oh=00_AfClhe2FoBkbooOixtGswWviXeOCRwYkM1nOvCSCI5UX1w&oe=6525D67F"
                  alt="MUshkir Profile"
                  class="w-8 h-8 object-cover rounded-full"
                />
              </div>

              <!-- GitHub Link -->
              <a href="https://github.com/Mushkir/gpay-ui-clone" target="_blank" class="transition 500 hover:-translate-y-1 hover:cursor-pointer ">
                <div class="text-white" title="Go to GitHub Repo">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill="currentColor"
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59c.4.07.55-.17.55-.38c0-.19-.01-.82-.01-1.49c-2.01.37-2.53-.49-2.69-.94c-.09-.23-.48-.94-.82-1.13c-.28-.15-.68-.52-.01-.53c.63-.01 1.08.58 1.23.82c.72 1.21 1.87.87 2.33.66c.07-.52.28-.87.51-1.07c-1.78-.2-3.64-.89-3.64-3.95c0-.87.31-1.59.82-2.15c-.08-.2-.36-1.02.08-2.12c0 0 .67-.21 2.2.82c.64-.18 1.32-.27 2-.27c.68 0 1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82c.44 1.1.16 1.92.08 2.12c.51.56.82 1.27.82 2.15c0 3.07-1.87 3.75-3.65 3.95c.29.25.54.73.54 1.48c0 1.07-.01 1.93-.01 2.2c0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    />
                  </svg>
                </div>
              </a>
            </div>
            <!-- End of Google pay Background Area-->
          </div>

        <!-- End of Right side -->

        <!-- GPay icons -->

          <!-- Scan any QR code -->

                height="32"
                viewBox="0 0 24 24"

            <!-- Icon Text -->

                width="32"
                height="32"
                viewBox="0 0 256 256"
                class="mx-auto"

                <g fill="currentColor">
                  <path

          <!-- Bank transfer -->
          <div class="transition 500 hover:cursor-pointer hover:-translate-y-1">
            <!-- Icon -->
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"

                <path

            </div>

            <span class="text-white text-xs font-semibold">Bank transfer</span>
          </div>

          <!-- Pay UPI ID or number -->
          <div
            class="transition 500 hover:cursor-pointer hover:-translate-y-1 mt-6"
          >
            <!-- Icon -->
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 20 20"

                  d="M5.404 14.596A6.5 6.5 0 1 1 16.5 10a1.25 1.25 0 0 1-2.5 0a4 4 0 1 0-.571 2.06A2.75 2.75 0 0 0 18 10a8 8 0 1 0-2.343 5.657a.75.75 0 0 0-1.06-1.06a6.5 6.5 0 0 1-9.193 0ZM10 7.5a2.5 2.5 0 1 0 0 5a2.5 2.5 0 0 0 0-5Z"

          <!-- Self transfer -->

                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"

            <!-- Icon Text -->
            <span class="text-white text-xs font-semibold"> Self transfer</span>
          </div>

          <!-- Pay bills -->
          <div
            class="transition 500 hover:cursor-pointer hover:-translate-y-1 mt-6"
          >
            <!-- Icon -->
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                class="mx-auto"
              >
                <path
                  fill="currentColor"
                  d="M9.5 10.5H12a1 1 0 0 0 0-2h-1V8a1 1 0 0 0-2 0v.55a2.5 2.5 0 0 0 .5 4.95h1a.5.5 0 0 1 0 1H8a1 1 0 0 0 0 2h1v.5a1 1 0 0 0 2 0v-.55a2.5 2.5 0 0 0-.5-4.95h-1a.5.5 0 0 1 0-1ZM21 12h-3V3a1 1 0 0 0-.5-.87a1 1 0 0 0-1 0l-3 1.72l-3-1.72a1 1 0 0 0-1 0l-3 1.72l-3-1.72a1 1 0 0 0-1 0A1 1 0 0 0 2 3v16a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a1 1 0 0 0-1-1ZM5 20a1 1 0 0 1-1-1V4.73l2 1.14a1.08 1.08 0 0 0 1 0l3-1.72l3 1.72a1.08 1.08 0 0 0 1 0l2-1.14V19a3 3 0 0 0 .18 1Zm15-1a1 1 0 0 1-2 0v-5h2Z"
                />
              </svg>
            </div>
            <!-- Icon Text -->
            <span class="text-white text-xs font-semibold">Pay bills</span>
          </div>

          <!-- Mobile recharge -->
          <div
            class="transition 500 hover:cursor-pointer hover:-translate-y-1 mt-6"
          >
            <!-- Icon -->
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                class="mx-auto"
              >
                <path

                />

            <span class="text-white text-xs font-semibold"

            >
          </div>
        </div>

        <!-- UPI ID -->
        <div class="flex justify-center mt-6">

            class="text-white text-xs font-semibold bg-neutral-700 px-4 py-2 rounded-full transition 500 hover:cursor-pointer hover:bg-black"

          >
        </div>

        <!-- People division -->
        <div class="space-y-4 mt-5">
          <span class="text-white font-semibold px-5">People</span>

          <!-- People profile -->
